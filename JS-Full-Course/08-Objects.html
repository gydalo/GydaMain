    <title>Objects</title>
</head>

<body>
    <script>
        const product = {
            name: 'socks',
            price: 1090
        };

        console.log(product);
        console.log(product.name);
        console.log(product.price);

        product.name = 'cotton socks';
        console.log(product);

        product.newProperty = true;
        console.log(product);

        delete product.newProperty;
        console.log(product);

        const product2 = {
            name: 'shirt',
            'delivery-time': '1 day',
            rating: {
                stars: 4.5,

            },

                console.log('function inside object')
            }
        };

        console.log(product2);
        console.log(product2.name);

        console.log(product2['delivery-time']); //JS now understands what the dash is.

        product2.fun();
        //Functions inside objects are called "methods".
        //console.log, Math.random, is also a method.

        // Variables gets reset when u refresh the page.

        console.log('hello'.length);
        //Strings can also have properties

        console.log('hello'.toUpperCase());
        //This method makes the string capital letters.

        //Auto-boxing- js automatically wraps a string, booleans and numbers in an object. 

        const object1 = {
            message: 'hello' //This is a reference. And is placed in the computers memory.
        };
        const object2 = object1; //Makes a copy of the reference and not a copy of the object. This is called copy by reference. 

        object1.message = 'Good job!';
        console.log(object1);
        console.log(object2);

        const object3 = {
            message: 'Good job!'
        };

        console.log(object3 === object1);
        console.log(object2 === object1);

        const object4 = {
            message: 'Good job!'
        };
        const message = object4.message;
        const { message } = object4; //destructing

        const object5 = {
            message,
            // method: function function1() {

            //}
                method() {
                    console.log('method');
                }
            };

            object5.method();

    </script>
