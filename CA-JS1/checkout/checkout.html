<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/CA-JS1/checkout/checkout.mjs"></script>
    <link rel="stylesheet" href="/CA-JS1/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="page-wrapper">
    <header>
        <img src="/CA-JS1/images/RainyDays_Logo.png" alt="Rainy days logo">
        <a href="/CA-JS1/index.html">Home</a>
    </header>
    <div class="header">
    </div> 
    <main class="page-main">
        <h1>Checkout</h1>
        <div id="cart-items-display"></div>
        <form action="/CA-JS1/order-confirmation.html" method="get">
            <h3>Checkout information</h3>
        <div>
            <input type="text" id="name" name="name" placeholder="Your name" class="form__input">
        </div>
        <div>
            <input type="email" id="email" name="email" placeholder="Email" class="form__input">
        </div>
        </div>
        <div>
            <input type="number" id="phone" name="phone" placeholder="Phone No." class="form__input">
        </div>
        <div>
            <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Name of Cardholder" class="form__input">
        </div>
        <div>
            <input type="number" id="card" name="card" placeholder="Card No." class="form__input">
        </div>
        <div>
            <input type="number" id="CVC" name="CVC" placeholder="CVV/CVC" class="form__input">
        </div>
            <button type="submit" class="button" id="clear-cart">PURCHASE</button>
        </form>
    </div>
    </main>
</div>
</body>
</html>
