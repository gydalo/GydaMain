<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/JS/JS-LT-image-gallery/gallery.js"></script>
    <title>Document</title>
</head>
    <style>
        body {
          margin: 0;
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
    
        img {
          object-fit: cover;
          width: 100%;
          height: 100%;
        }
    
        form {
          grid-column: 1/-1;
        }
      </style>
<body>
  <form name="image">
    <input type="url" name="image" placeholder="Add image URL">
    <button>Add Image</button>
  </form>
</body>
</html>
