<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#8678;</button>
            <button class="carousel-button next" data-carousel-button="next">&#8680;</button>
        <ul data-slides>
            <li class="slide" data-active>
                <img src="images/robot.webp" alt="Image of a robot">
            </li>
            <li class="slide">
                <img src="images/transparentphone.webp" alt="Image of a transparent phone">
            </li>
            <li class="slide">
                <img src="images/watch.webp" alt="Image of a watch">
            </li>
        </ul>
    </div>
    </section>
</body>
</html>
