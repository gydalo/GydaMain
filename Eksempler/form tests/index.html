<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <form action="form-success.php" method="POST">
        <fieldset>
            <legend>Your details</legend>
            <label for="Your name">Your name</label>
            <input type="text" name="name" id="name" class="form__input" required>
            <label for="Phone">Your phone number</label>
            <input type="tel" name="Phone" id="Phone" class="form__input" required>
            <label for="Email">Your email address</label>
            <input type="email" name="email" id="email" class="form__input" required>
            <p>Select your gender</p>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="nonbinary" name="gender" value="nonbinary">
            <label for="nonbinary">Nonbinary</label>
            <input type="radio" id="undisclosed" name="gender" value="undisclosed">
            <label for="undisclosed">Undisclosed</label>
        </fieldset>
        <fieldset>
            <legend>Your purchase</legend>
            <select name="product">
                <option value="product-one">Product One</option>
                <option value="product-two">Product Two</option>
                <option value="product-three">Product Three</option>
            </select>
        </fieldset>
        <input type="submit" value="Buy product">
    </form>
    
</body>
</html>
